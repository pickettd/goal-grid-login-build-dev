<div class="modal-header">
    <button type="button" class="close" ng-click="$close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">
        Remove reward
    </h4>
</div>
<div class="modal-body">
    <span><span>Reward: </span><span ng-bind="rewardModal.modalData.reward.rewardText"></span></span>
    <br>
    <span><span>Goal: </span><span ng-bind="rewardModal.modalData.goal.goalText"></span></span>
    <br>
    <br>
    <span style="color: red">This reward will be permanently deleted.</span><br>
    <span style="color: red">Are you sure you want to delete this reward?</span>
    <br>
    <button ng-click="reports.removeReward(rewardModal.modalData.goal, rewardModal.modalData.reward, rewardModal.modalData.index, 0);$close()" class="btn btn-danger">Yes</button>
    <button ng-click="$close()" class="btn btn-default">No</button>
</div>
<div class="modal-footer">
</div>
