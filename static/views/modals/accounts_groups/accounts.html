<div class="modal fade" id="manageAccounts" tabindex="-1" role="dialog" aria-labelledby="manageAccountsLabel" aria-hidden="true" ng-controller="AccountCtrl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="resetAccountModal()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="manageAccountsLabel">Add/Edit Accounts and Groups</h4>
                </div>
                <ul class="nav nav-tabs">
                    <li role="presentation"
                        ng-class="{active: !accountsModal.showGroupTab}">
                        <a href="" ng-click="accountsModal.showGroupTab = false">Accounts</a>
                    </li>
                    <li role="presentation"
                        ng-class="{active: accountsModal.showGroupTab}">
                        <a href="" ng-click="accountsModal.showGroupTab = true">Groups</a>
                    </li>
                </ul>
                <div ng-if="!accountsModal.showGroupTab"
                     ng-include="'static/views/modals/accounts_groups/accounts_inner.html'"></div>
                <div ng-if="accountsModal.showGroupTab"
                     ng-include="'static/views/modals/accounts_groups/groups_inner.html'"></div>
            </div>
        </div>
    </div>
