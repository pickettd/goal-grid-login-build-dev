<div class="modal-header">
    <button type="button"
            class="close"
            ng-click="pictureModal.resetPictureModal();$close()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <span>
        <h4 class="modal-title" id="managePictureLabel">
            <span>Select</span>
            Picture
        </h4>
    </span>
</div>
<div class="modal-body">
    <span ng-if="main.pictureForModal.id">
        <button type="button"
                class="btn-danger glyphicon glyphicon-trash"
                ng-click="pictureModal.clearPictureSlot()">
            <span class="sr-only">Remove</span>
        </button>
        <strong>Remove</strong> this picture
        <br>
    </span>
    <img ng-src="{{ main.pictureForModal.src }}" class="img-responsive vert">
    <br>
    <span><strong>Select image for this spot</strong></span>
    <div ng-include="'static/views/modals/pictures/just_select_form.html'"></div>
</div>
<div class="modal-footer">
</div>
